<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Aribak Connect</title>
  <link rel="stylesheet" href="assets/css/forms.css">
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <div class="logo">
        <img src="assets/images/logo.png" alt="Aribak Connect">
        <h2>Aribak Connect</h2>
      </div>

      <h3>Login to Your Account</h3>

      <form action="#" method="POST">
        <div class="input-group">
          <label for="email">Email or Phone Number</label>
          <input type="text" id="email" name="email" placeholder="Enter email or phone" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn-primary">Login</button>

        <p class="extra-text">Donâ€™t have an account? <a href="register.html">Register</a></p>
      </form>
    </div>
  </div>
</body>
</html>
